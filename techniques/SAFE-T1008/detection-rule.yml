# SAFE-T1008: Tool Shadowing Attack
# This rule detects potential Tool Shadowing Attack attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Tool Shadowing Attack Detection
id: 5f91cbb6-6079-41e1-bf70-b2bd4f597705
status: experimental
description: Detects potential Tool Shadowing Attack attempts in MCP environments
author: SAFE-MCP Team
date: '2025-09-05'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1008
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.initial_access
- safe.t1008
- attack.t1055
