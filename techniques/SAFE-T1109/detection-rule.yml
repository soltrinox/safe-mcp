# SAFE-T1109: Debugging Tool Exploitation
# This rule detects potential Debugging Tool Exploitation attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Debugging Tool Exploitation Detection
id: 39ea15e3-6e29-428c-ab4f-de9f03edc3f6
status: experimental
description: Detects potential Debugging Tool Exploitation attempts in MCP environments
author: SAFE-MCP Team
date: '2025-01-09'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1109
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.execution
- safe.t1109
- attack.t1059
