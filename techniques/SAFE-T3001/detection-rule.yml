# SAFE-T3001: Unknown Technique
# This rule detects potential Unknown Technique attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Unknown Technique Detection
id: 7371d39b-57b6-4443-b48b-97b6ae7f5395
status: experimental
description: Detects potential Unknown Technique attempts in MCP environments
author: SAFE-MCP Team
date: '2025-11-11'
references:
- https://github.com/safe-mcp/techniques/SAFE-T3001
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*suspicious*'
    - '*malicious*'
    - '*unauthorized*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: medium
tags:
- attack.unknown
- safe.t3001
- attack.t1565
