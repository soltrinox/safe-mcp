# SAFE-T1003: Malicious MCP-Server Distribution
# This rule detects potential Malicious MCP-Server Distribution attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Malicious MCP-Server Distribution Detection
id: 8f3538b7-702f-412a-ab57-ca96b157ec73
status: experimental
description: Detects potential Malicious MCP-Server Distribution attempts in MCP environments
author: SAFE-MCP Team
date: '2025-09-14'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1003
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*suspicious*'
    - '*malicious*'
    - '*unauthorized*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.initial_access
- safe.t1003
- attack.t1566
