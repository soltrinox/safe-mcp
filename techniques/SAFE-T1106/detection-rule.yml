title: Autonomous Loop Exploit Detection
id: 9d80e7e9-ff9f-47aa-b941-41804f968984
status: experimental
description: Detects potential Autonomous Loop Exploit attempts in MCP environments
author: SAFE-MCP Team
date: '2025-08-10'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1106
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*suspicious*'
    - '*malicious*'
    - '*unauthorized*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
