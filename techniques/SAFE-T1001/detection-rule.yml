# SAFE-T1001: Tool Poisoning Attack (TPA)
# This rule detects potential Tool Poisoning Attack (TPA) attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Tool Poisoning Attack (TPA) Detection
id: 63f2adb9-e8bc-416d-ad41-10d3e218fff4
status: experimental
description: Detects potential Tool Poisoning Attack (TPA) attempts in MCP environments
author: SAFE-MCP Team
date: '2025-07-15'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1001
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.initial_access
- safe.t1001
- attack.t1195
