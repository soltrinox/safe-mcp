# SAFE-T1705: Cross-Agent Instruction Injection
# This rule detects potential Cross-Agent Instruction Injection attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Cross-Agent Instruction Injection Detection
id: f52d8458-999c-40e1-a86f-42448d08a76e
status: experimental
description: Detects potential Cross-Agent Instruction Injection attempts in MCP environments
author: SAFE-MCP Team
date: '2025-07-24'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1705
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*<!-- SYSTEM:*'
    - '*<|system|>*'
    - '*[INST]*'
    - '*### Instruction:*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.lateral_movement
- safe.t1705
- attack.t1557
