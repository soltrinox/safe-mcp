# SAFE-T1102: Prompt Injection (Multiple Vectors)
# This rule detects potential Prompt Injection (Multiple Vectors) attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Prompt Injection (Multiple Vectors) Detection
id: ccb44af1-24a4-47b0-bf48-15b0b3070403
status: experimental
description: Detects potential Prompt Injection (Multiple Vectors) attempts in MCP
  environments
author: SAFE-MCP Team
date: '2025-01-09'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1102
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*<!-- SYSTEM:*'
    - '*<|system|>*'
    - '*[INST]*'
    - '*### Instruction:*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.initial_access
- safe.t1102
- attack.t1190
