# SAFE-T1104: Over-Privileged Tool Abuse
# This rule detects potential Over-Privileged Tool Abuse attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Over-Privileged Tool Abuse Detection
id: ece845e1-846e-490c-811a-0e3f724f1b77
status: experimental
description: Detects potential Over-Privileged Tool Abuse attempts in MCP environments
author: SAFE-MCP Team
date: '2025-01-15'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1104
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.execution
- safe.t1104
- attack.t1059
