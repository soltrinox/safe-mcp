title: AI Agent CLI Weaponization Detection
id: 90fb54d6-cd31-4cfe-a8b5-c98b4282979f
status: experimental
description: Detects potential AI Agent CLI Weaponization attempts in MCP environments
author: SAFE-MCP Team
