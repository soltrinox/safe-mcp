# SAFE-T1703: Tool-Chaining Pivot
# This rule detects potential Tool-Chaining Pivot attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Tool-Chaining Pivot Detection
id: ca759079-283e-4db1-b444-cbbd31ecfcd3
status: experimental
description: Detects potential Tool-Chaining Pivot attempts in MCP environments
author: SAFE-MCP Team
date: '2025-08-17'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1703
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.lateral_movement
- safe.t1703
- attack.t1021
