# SAFE-T1002: Supply Chain Compromise
# This rule detects potential Supply Chain Compromise attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Supply Chain Compromise Detection
id: c32431f0-51e6-4401-944e-aa5977f53525
status: experimental
description: Detects potential Supply Chain Compromise attempts in MCP environments
author: SAFE-MCP Team
date: '2025-09-14'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1002
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*suspicious*'
    - '*malicious*'
    - '*unauthorized*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.initial_access
- safe.t1002
- attack.t1195
