# SAFE-T1105: Path Traversal via File Tool
# This rule detects potential Path Traversal via File Tool attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Path Traversal via File Tool Detection
id: 6d1b1811-a7d0-4881-80e4-385cc84a4cb3
status: experimental
description: Detects potential Path Traversal via File Tool attempts in MCP environments
author: SAFE-MCP Team
date: '2025-07-24'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1105
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.execution
- safe.t1105
- attack.t1190
