# SAFE-T2105: Disinformation Output
# This rule detects potential Disinformation Output attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Disinformation Output Detection
id: 49a9a1c0-bcb8-4b9f-9e24-3d72fc728e9c
status: experimental
description: Detects potential Disinformation Output attempts in MCP environments
author: SAFE-MCP Team
date: '2025-11-08'
references:
- https://github.com/safe-mcp/techniques/SAFE-T2105
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*suspicious*'
    - '*malicious*'
    - '*unauthorized*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.impact
- safe.t2105
- attack.t1565
