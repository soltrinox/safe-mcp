# SAFE-T1501: Full-Schema Poisoning (FSP)
# This rule detects potential Full-Schema Poisoning (FSP) attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Full-Schema Poisoning (FSP) Detection
id: 4441b7f5-2d5f-439b-89ba-053d8bd7d19c
status: experimental
description: Detects potential Full-Schema Poisoning (FSP) attempts in MCP environments
author: SAFE-MCP Team
date: '2025-09-14'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1501
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*suspicious*'
    - '*malicious*'
    - '*unauthorized*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.credential_access
- safe.t1501
- attack.t1552
