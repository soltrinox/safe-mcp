# SAFE-T1402: Instruction Stenography - Tool Metadata Poisoning
# This rule detects potential Instruction Stenography - Tool Metadata Poisoning attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Instruction Stenography - Tool Metadata Poisoning Detection
id: f06e54ba-0dbd-4153-a03a-52717e59b005
status: experimental
description: Detects potential Instruction Stenography - Tool Metadata Poisoning attempts
  in MCP environments
author: SAFE-MCP Team
date: '2025-11-17'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1402
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.defense_evasion
- safe.t1402
- attack.t0005
