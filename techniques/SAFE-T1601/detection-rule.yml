# SAFE-T1601: MCP Server Enumeration
# This rule detects potential MCP Server Enumeration attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: MCP Server Enumeration Detection
id: 8cff0aec-c325-46d7-9371-e69ec0a58b5a
status: experimental
description: Detects potential MCP Server Enumeration attempts in MCP environments
author: SAFE-MCP Team
date: '2025-08-17'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1601
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*list_*'
    - '*enumerate*'
    - '*discover*'
    - '*query*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.discovery
- safe.t1601
- attack.t1046
