# SAFE-T1301: Cross-Server Tool Shadowing
# This rule detects potential Cross-Server Tool Shadowing attempts
# Note: This is an example rule. Attackers continuously develop new techniques.

title: Cross-Server Tool Shadowing Detection
id: 01abcc13-3be7-490f-bb58-b18d0991aca9
status: experimental
description: Detects potential Cross-Server Tool Shadowing attempts in MCP environments
author: SAFE-MCP Team
date: '2025-01-15'
references:
- https://github.com/safe-mcp/techniques/SAFE-T1301
logsource:
  product: mcp
  service: tool_invocation
detection:
  selection:
    tool_name|contains:
    - '*tools/call*'
    - '*method*: *tools/call*'
    - '*tool_name*'
  condition: selection
falsepositives:
- Legitimate operations that match detection patterns
- Authorized administrative activities
- Security testing and research activities
level: high
tags:
- attack.privilege_escalation
- safe.t1301
- attack.t1068
